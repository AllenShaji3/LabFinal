<svg
  xmlns="http://www.w3.org/2000/svg"
  width="100"
  height="100"
  viewBox="0 0 100 100"
>
  <!-- Folder body -->
  <rect x="10" y="20" width="80" height="60" fill="#ffffff" stroke="#000000" stroke-width="2" />
  
  <!-- Folder tab -->
  <rect x="10" y="20" width="80" height="20" fill="#eeeeee" stroke="#000000" stroke-width="2" />
  
  <!-- Text - 'Folder' -->
  <text x="30" y="50" font-family="Arial" font-size="18" fill="#000000">Folder</text>
  
  <!-- Files -->
  <circle cx="30" cy="80" r="5" fill="#ff0000" />
  <text x="40" y="85" font-family="Arial" font-size="12" fill="#000000">File1.txt</text>
  
  <circle cx="30" cy="95" r="5" fill="#ff0000" />
  <text x="40" y="100" font-family="Arial" font-size="12" fill="#000000">File2.pdf</text>
</svg>
